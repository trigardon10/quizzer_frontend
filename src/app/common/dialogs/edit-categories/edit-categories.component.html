<div>
  <mat-form-field floatLabel="never">
    <mat-select
      [ngModel]="selected"
      (ngModelChange)="selChange($event)"
      placeholder="Neue Kategorie"
    >
      <mat-option mat-option [value]="null">Neue Kategorie</mat-option>
      <mat-option mat-option *ngFor="let c of categories" [value]="c">
        {{ c.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <input matInput [(ngModel)]="newName" />
  </mat-form-field>
</div>
<p *ngIf="selected">Einträge in der Kategory: {{ entryAmount }}</p>
<button
  mat-button
  (click)="selected ? edit() : save()"
  [disabled]="!newName || newName === selected?.name || saveInProgress"
>
  Speichern
</button>
<button
  mat-button
  (click)="delete()"
  [disabled]="!selected || entryAmount > 0 || saveInProgress"
>
  Löschen
</button>
<button mat-button (click)="close()" [disabled]="saveInProgress">
  Abbrechen
</button>
